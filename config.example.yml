# 要连接的模拟器的 adb 端口
ADB_PORT: 16384
# 要签到的游戏
SIGNIN_GAMES:
  - 原神
  - 综合
  - 星穹铁道
  - 绝区零
  - 崩坏3
  - 未定事件簿
  - 崩坏学园2
# 是否在对应的社区打卡
CLOCK_IN_BBS: true
# 是否 自动执行 原神的留影叙佳期
AUTO_BIRTHDAY: true
ONEPUSH_CONFIG:
